<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class=" bg-gradient-to-r from-cyan-500 to-blue-500">
    <div class="">
        <div class="md:mx-auto mx-2 bg-white md:w-[560px] w-[95%]  rounded-md py-6  mt-14 ">
            <h1 class="font-bold text-gray-700 md:text-4xl text-3xl text-center">To Do List </h1>
            <div class="py-5 px-10 flex md:flex-row flex-col gap-2 ">
                <input type="text" placeholder="Enter your task" class="border-b w-full md:mx-0 mx-auto  md:w-[85%] border-b-[#48CFCB] focus:border rounded-sm h-[30px] focus:border-[#48CFCB] focus:outline-none" id="input">
                <button id="btn" class="bg-[#0D7C66] px-4 py-1 text-white font-semibold rounded-md ">Add</button>
            </div>
            <div class="flex  items-center justify-between mx-10 font-semibold border-b border-b-[#16325B]">
                <h2>Name of task</h2>
                <h2>Actions</h2>
            </div>
           <div>
                <ul class="font-semibold mx-10 relative" id="list">
                    
                </ul>
           </div>
        </div>
       
    </div>
    

    <script src="script.js"></script>
</body>
</html>
